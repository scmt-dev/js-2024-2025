<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kupa - Delivery App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-dvh flex flex-col">
    <div class="bg-white p-6 rounded-lg  w-full text-center flex-grow">
        <!-- Logo -->
        <div class="flex items-center justify-center mb-4">
            <h1 class="text-xl font-bold">Kupa</h1>
        </div>

        <!-- Main Image -->
        <div class="relative w-64 mx-auto">
            <img class="w-48 h-48 rounded-full mx-auto mb-4 object-cover" src="https://static1.bigstockphoto.com/8/7/3/large1500/378127516.jpg" alt="Courier Delivery">
            <!-- Small circular images around the main image -->
            <div class="absolute top-0 left-8 w-12 h-12 bg-white border-2 border-gray-200 rounded-full overflow-hidden">
                <img src="https://img.freepik.com/premium-photo/food-delivery-man_1258-18026.jpg" alt="Small Image 1" class="object-cover w-full h-full">
            </div>
            <div class="absolute top-10 right-8 w-8 h-8 bg-white border-2 border-gray-200 rounded-full overflow-hidden">
                <img src="https://img.freepik.com/premium-photo/food-delivery-man-buying-products-grocery-store_1303-27740.jpg?size=626&ext=jpg" alt="Small Image 2" class="object-cover w-full h-full">
            </div>
            <div class="absolute bottom-0 left-16 w-8 h-8 bg-white border-2 border-gray-200 rounded-full overflow-hidden">
                <img src="https://digitalmarketingdeal.com/blog/wp-content/uploads/2023/01/FMCG-Companies-in-Ghana.jpg" alt="Small Image 3" class="object-cover w-full h-full">
            </div>
        </div>

        <!-- Text Content -->
        <h2 class="text-2xl font-bold mb-2">Get delivery at your doorstep</h2>
        <p class="text-gray-500 mb-4">Your ready order will be delivered quickly by our courier</p>

        <!-- Indicator -->
        <div class="flex items-center justify-center mb-6">
            <span class="w-2 h-2 bg-green-500 rounded-full"></span>
        </div>

       
    </div>
    <div class="p-4 w-full flex flex-col">
         <!-- Buttons -->
         <a href="signup.html" class="w-full bg-green-600 text-white text-center py-2 rounded-md mb-2 font-semibold">Get Started</a>
         <a href="signin.html" class="w-full bg-green-200 bg-opacity-50 text-center text-green-600 py-2 rounded-md font-semibold">Sign in</a>
    </div>
</body>
</html>
