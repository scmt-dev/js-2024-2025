<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Kupa</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex md:items-center justify-center min-h-screen">
    <div class="md:bg-white p-6 rounded-lg md:shadow-md max-w-md w-full">
        <!-- Back Arrow Icon -->
        <div class="flex items-center mb-4">
            <button class="text-gray-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                </svg>
            </button>
        </div>

        <!-- Forgot Password Heading -->
        <h1 class="text-2xl font-bold mb-2">Forgot Password</h1>
        <p class="text-gray-500 mb-6">Select which contact details should we use to reset your password</p>

        <!-- Contact Options -->
        <div class="space-y-4">
            <!-- Email Option -->
            <div class="border border-green-600 rounded-md p-4 flex items-center">
                <div class="flex-shrink-0 mr-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-600" width="32" height="32" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75"/></svg>
                </div>
                <div>
                    <h3 class="text-sm font-semibold">Email</h3>
                    <p class="text-sm text-gray-500">Send to your email</p>
                </div>
            </div>

            <!-- Phone Option -->
            <div class="border border-gray-200 rounded-md p-4 flex items-center">
                <div class="flex-shrink-0 mr-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" width="32" height="32" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 0 0 2.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.04 12.04 0 0 1-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 0 0-1.091-.852H4.5A2.25 2.25 0 0 0 2.25 4.5z"/></svg>
                </div>
                <div>
                    <h3 class="text-sm font-semibold text-gray-500">Phone Number</h3>
                    <p class="text-sm text-gray-400">Send to your phone number</p>
                </div>
            </div>
        </div>

        <!-- Continue Button -->
        <button class="w-full bg-green-600 text-white py-2 rounded-md mt-6 font-semibold">Continue</button>
    </div>
</body>
</html>
