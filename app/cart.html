<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart - Kupa</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Cart Container -->
    <div class="bg-white min-h-screen p-4">
        <!-- Header -->
        <div class="text-center mb-4">
            <h1 class="text-xl font-bold">My Cart</h1>
        </div>

        <!-- Delivery Info -->
        <div class="bg-green-600 text-white p-4 rounded-lg mb-6">
            <div class="flex justify-between items-center">
                <div>
                    <p class="font-semibold">Delivery to Home</p>
                    <p class="text-sm">Utama Street no.14, Rumbai</p>
                </div>
                <button>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
                    </svg>
                </button>
            </div>
            <div class="mt-2">
                <p class="text-sm bg-white text-green-600 px-2 py-1 rounded-md inline-block">2.4 km</p>
            </div>
        </div>

        <!-- Order Summary -->
        <div>
            <h2 class="text-lg font-semibold mb-4">Your Order (3)</h2>

            <!-- Order Item 1 -->
            <div class="flex justify-between items-center mb-4 pr-4">
                <img src="https://via.placeholder.com/80" alt="Squid Sweet and Sour Salad" class="w-16 h-16 rounded-md">
                <div class="flex-1 px-4">
                    <p class="font-semibold">Squid Sweet and Sour Salad</p>
                </div>
                <div class="flex items-center">
                    <button class="bg-gray-200 p-2 rounded-full w-10">-</button>
                    <span class="mx-2">1</span>
                    <button class="bg-green-600 text-white p-2 rounded-full w-10">+</button>
                </div>
                <p class="font-semibold ml-4 w-10">$19.99</p>
            </div>

            <!-- Order Item 2 -->
            <div class="flex justify-between items-center pr-4 mb-4">
                <img src="https://via.placeholder.com/80" alt="Japan Hainanese Sashimi" class="w-16 h-16 rounded-md">
                <div class="flex-1 px-4">
                    <p class="font-semibold">Japan Hainanese Sashimi</p>
                </div>
                <div class="flex items-center">
                    <button class="bg-gray-200 p-2 rounded-full w-10">-</button>
                    <span class="mx-2">1</span>
                    <button class="bg-green-600 text-white p-2 rounded-full w-10">+</button>
                </div>
                <p class="font-semibold ml-4 w-10">$39.99</p>
            </div>

            <!-- Order Item 3 -->
            <div class="flex justify-between items-center pr-4 mb-6">
                <img src="https://via.placeholder.com/80" alt="Black Pepper Beef Lumpia" class="w-16 h-16 rounded-md">
                <div class="flex-1 px-4">
                    <p class="font-semibold">Black Pepper Beef Lumpia</p>
                </div>
                <div class="flex items-center">
                    <button class="bg-gray-200 p-2 rounded-full w-10">-</button>
                    <span class="mx-2">1</span>
                    <button class="bg-green-600 text-white p-2 rounded-full w-10">+</button>
                </div>
                <p class="font-semibold ml-4 w-10">$27.12</p>
            </div>
        </div>

        <!-- Place Order Button -->
        <a href="order-confirm-location.html" class="w-full block  text-center bg-green-600 text-white py-2 rounded-md font-semibold">Place Order</a>
    </div>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white shadow-md p-2 flex justify-around">
        <a href="home.html" class="flex flex-col items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" width="32" height="32" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="m2.25 12l8.955-8.955a1.124 1.124 0 0 1 1.59 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"/></svg>
            <span class="text-xs">Home</span>
        </a>
        <a href="menu.html" class="flex flex-col items-center text-gray-400">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" width="32" height="32" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 7.5h1.5m-1.5 3h1.5m-7.5 3h7.5m-7.5 3h7.5m3-9h3.375c.621 0 1.125.504 1.125 1.125V18a2.25 2.25 0 0 1-2.25 2.25M16.5 7.5V18a2.25 2.25 0 0 0 2.25 2.25M16.5 7.5V4.875c0-.621-.504-1.125-1.125-1.125H4.125C3.504 3.75 3 4.254 3 4.875V18a2.25 2.25 0 0 0 2.25 2.25h13.5M6 7.5h3v3H6z"/></svg>
            <span class="text-xs">Menu</span>
        </a>
        <a href="cart.html" class="flex flex-col items-center text-green-500">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" width="32" height="32" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.137a60 60 0 0 0-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0a.75.75 0 0 1 1.5 0m12.75 0a.75.75 0 1 1-1.5 0a.75.75 0 0 1 1.5 0"/></svg>
            <span class="text-xs">Cart (3)</span>
        </a>
        <a href="profile.html" class="flex flex-col items-center text-gray-400">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" width="32" height="32" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15.75 6a3.75 3.75 0 1 1-7.5 0a3.75 3.75 0 0 1 7.5 0M4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.9 17.9 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632"/></svg>
            <span class="text-xs">Profile</span>
        </a>
    </nav>
</body>
</html>
