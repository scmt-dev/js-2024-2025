<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">

    <!-- Container -->
    <div class="max-w-sm mx-auto min-h-screen bg-white p-4">
        
        <!-- Header -->
        <div class="flex items-center mb-6">
            <button class="mr-4">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6 text-gray-800">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/>
                </svg>
            </button>
            <h1 class="text-xl font-bold text-gray-900">Confirm Order</h1>
        </div>

        <!-- Delivery Information -->
        <div class="bg-green-600 text-white rounded-lg p-4 flex justify-between items-center mb-4">
            <div>
                <p class="font-bold">Delivery to Home</p>
                <p class="text-sm">Utama Street no. 14, Rumbai</p>
                <div class="mt-2 bg-green-700 rounded-full inline-flex px-3 py-1 text-xs">2.4 km</div>
            </div>
            <button>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7"/>
                </svg>
            </button>
        </div>

        <!-- Summary Section -->
        <div class="bg-gray-100 rounded-lg p-4 mb-4">
            <h2 class="font-bold text-gray-800 mb-2">Summary</h2>
            <div class="flex justify-between text-sm mb-2">
                <span class="text-gray-600">Price</span>
                <span class="text-gray-900">$87.10</span>
            </div>
            <div class="flex justify-between text-sm mb-2">
                <span class="text-gray-600">Shipping</span>
                <span class="text-gray-900">$2.00</span>
            </div>
            <div class="flex justify-between text-sm font-bold border-t pt-2 mt-2">
                <span>Total Payment</span>
                <span>$89.10</span>
            </div>
            <a href="#" class="text-green-600 text-sm mt-2 inline-flex items-center">
                See details
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-4 h-4 ml-1">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7"/>
                </svg>
            </a>
        </div>

        <!-- Payment Method -->
        <div class="bg-gray-100 rounded-lg p-4 mb-6">
            <h2 class="font-bold text-gray-800 mb-2">Payment</h2>
            <div class="flex items-center">
                <div class="bg-gray-300 p-2 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6 text-gray-600">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 10h18M3 6h18M3 14h18M5 18h2"/>
                    </svg>
                </div>
                <div class="ml-4">
                    <p class="text-gray-800">Cash on Delivery</p>
                    <p class="text-gray-600">$89.10</p>
                </div>
            </div>
        </div>

        <!-- Order Button -->
        <button class="w-full bg-green-600 text-white text-lg font-bold py-3 rounded-lg">Order</button>

    </div>

</body>
</html>
