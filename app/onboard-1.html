<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kupa - Delivery App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center flex-col h-dvh bg-white">
    <div class=" p-6 rounded-lg  w-full text-center flex-grow">
        <!-- Logo -->
        <div class="flex items-center justify-center mb-4">
            <h1 class="text-xl font-bold">Kupa</h1>
        </div>

        <!-- Main Image -->
        <div class="relative w-64 mx-auto">
            <img class="w-48 h-48 rounded-full mx-auto mb-4" src="https://bing.com/th?id=OSK.441e35a99b69cffd0a3b214d49829aa6" alt="Food Bowl">
            <!-- Small circular images around the main image -->
            <div class="absolute top-0 left-8 w-12 h-12 bg-white border-2 border-gray-200 rounded-full overflow-hidden">
                <img src="https://bing.com/th?id=OSK.441e35a99b69cffd0a3b214d49829aa6" alt="Small Image 1" class="object-cover w-full h-full">
            </div>
            <div class="absolute top-10 right-8 w-8 h-8 bg-white border-2 border-gray-200 rounded-full overflow-hidden">
                <img src="https://bing.com/th?id=OSK.db9292515afb280bc7d32a680d709fc0" alt="Small Image 2" class="object-cover w-full h-full">
            </div>
            <div class="absolute bottom-0 left-16 w-8 h-8 bg-white border-2 border-gray-200 rounded-full overflow-hidden">
                <img src="https://bing.com/th?id=OSK.c53378c05b8772309985f7fe2e5183be" alt="Small Image 3" class="object-cover w-full h-full">
            </div>
        </div>

        <!-- Text Content -->
        <h2 class="text-2xl font-bold mb-2">All your favorites foods</h2>
        <p class="text-gray-500 mb-4">Order your favorite menu with easy, on-demand delivery</p>

        <!-- Indicator -->
        <div class="flex items-center justify-center mb-6">
            <span class="w-2 h-2 bg-green-500 rounded-full"></span>
        </div>
       
    </div>
    <div class="p-4 w-full flex flex-col">
        <a href="onboard-2.html" class="w-full text-center bg-green-600 text-white py-2 rounded-md mb-2 font-semibold">Continue</a>
        <a href="signin.html" class="w-full bg-green-200 bg-opacity-50 text-center text-green-600 py-2 rounded-md font-semibold">Sign in</a>
    </div>
</body>
</html>
