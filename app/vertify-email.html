<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Email - Kupa</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 md:flex items-center justify-center min-h-screen">
    <div class="md:bg-white p-6 rounded-lg md:shadow-md md:max-w-md w-full">
        <!-- Back Arrow Icon -->
        <div class="flex items-center mb-4">
            <button class="text-gray-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                </svg>
            </button>
        </div>

        <!-- Verification Email Heading -->
        <h1 class="text-2xl font-bold mb-2">Verification Email</h1>
        <p class="text-gray-500 mb-2">Please enter the code we just sent to email</p>
        <p class="font-semibold text-gray-800 mb-6">rifqyauxxx@gmail.com</p>

        <!-- Input Code Fields -->
        <div class="flex justify-center space-x-2 mb-4">
            <input type="text" maxlength="1" class="w-12 h-12 text-center text-2xl border rounded-md focus:ring-green-500 focus:border-green-500" value="2">
            <input type="text" maxlength="1" class="w-12 h-12 text-center text-2xl border rounded-md focus:ring-green-500 focus:border-green-500" value="8">
            <input type="text" maxlength="1" class="w-12 h-12 text-center text-2xl border rounded-md focus:ring-green-500 focus:border-green-500" value="5">
            <input type="text" maxlength="1" class="w-12 h-12 text-center text-2xl border rounded-md focus:ring-green-500 focus:border-green-500" placeholder="-">
        </div>

        <!-- Resend Link -->
        <p class="text-center text-gray-500 mb-6">
            If you didnâ€™t receive a code? <a href="#" class="text-green-600 font-semibold">Resend</a>
        </p>

        <!-- Continue Button -->
        <button class="w-full bg-green-600 text-white py-2 rounded-md font-semibold">Continue</button>

        <!-- Mocked Numeric Keyboard -->
        <div class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-center">
                <button class="text-2xl font-semibold">1</button>
                <button class="text-2xl font-semibold">2</button>
                <button class="text-2xl font-semibold">3</button>
                <button class="text-2xl font-semibold">4</button>
                <button class="text-2xl font-semibold">5</button>
                <button class="text-2xl font-semibold">6</button>
                <button class="text-2xl font-semibold">7</button>
                <button class="text-2xl font-semibold">8</button>
                <button class="text-2xl font-semibold">9</button>
                <button class="text-2xl font-semibold">.</button>
                <button class="text-2xl font-semibold">0</button>
                <button class="text-2xl font-semibold">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
